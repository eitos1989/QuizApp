<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" >
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./variables.js"></script>
    <title>QuizApp</title>
</head>
<body onload="init()">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-md">
      <a class="navbar-brand" href="#">QuizApp</a>
    </div>
  </nav>
  <div class="container">
    <div class="card quiz-card">
      <img id="headImg" src="img/optics-4691414_640.jpg" class="card-img-top" alt="quizImage">
      
      <div class="progress">
        <div class="progress-bar" id="progressQuestionbar" role="progressbar" style="width: 0%;" ></div>
      </div>

      <div class="card-body d-none" id="endScreen" >
        <div class="text-center finalHeadLine">Quiz beendet !</div>
        <div class="text-center">Du hast <span class="text-bold" id="correctAnswers"> xxx </span> Fragen von <span class="text-bold" id="possibleAnswer"> XXX </span> richtig beantwortet</div>
        <div class="button-row">
          <button onclick="restartGame()" type="button" class="btn btn-primary" id="reset-button">Quiz Neustarten</button>
        </div>  
      </div>

      <div class="card-body" id="qestionBody">
        <h5 class="card-title" id="questionCur">Frage</h5>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_1" onclick="answer('answer_1')">
            This is some text within a card body.
          </div>
        </div>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_2"  onclick="answer('answer_2')">
            This is some text within a card body.
          </div>
        </div>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body"id="answer_3" onclick="answer('answer_3')">
            This is some text within a card body.
          </div>
        </div>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_4" onclick="answer('answer_4')">
            This is some text within a card body.
          </div>
        </div>
        
        <div class="question-footer">
          <span><b id="curQuestionCnt"> 1 </b> von <b id="questionCnt"> 5 </b> Fragen</span>
          <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button">NÃ¤chste Frage</button>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
